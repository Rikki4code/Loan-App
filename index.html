<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Interest Calculator</h3>
    </header>
    <main>
        <form class="loan-sec">
            <p>Our lending rate is <b> 0.5% </b> per annum</p>
            
                <span class="input-grp">
                    <label>Borrowed Amount:</label>
                    <input type="number" class="btn-amount">
                </span>
                <span class="input-grp">
                    <label>Payment Duration:</label>
                    <input type="number" class="btn-payment">
                </span>
           
                <div class="btn-option">
                    <button type="submit"  class="calculate">Calculate</button>
                    <button type="reset" class="reset">Reset</button>
                </div>

                <h2>
                    <span>Interest <b class="balance">0.0</b> </span>
                    <span>Amount <b class="amount">0.0</b> </span>
                </h2>
            
        </form>
    </main>
<footer>

</footer>

    <script src="app.js"></script>
</body>
</html>
